<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Lab4 Kulyniak Danylo</title>
</head>
<body>
    <div class="calc_body">
        <div class="result">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="doing all">
                <div class="btn ac bt_darckgrey">AC</div>
                <div class="btn plu_min bt_darckgrey">+/-</div>
                <div class="btn persent bt_darckgrey">%</div>
                <div class="btn divide bt_orange">&divide;</div>
            </div>
            <div class="third all">
                <div class="btn seven">7</div>
                <div class="btn eith">8</div>
                <div class="btn nine">9</div>
                <div class="btn tim bt_orange">&times;</div>
            </div>
            <div class="second all">
                <div class="btn four">4</div>
                <div class="btn five">5</div>
                <div class="btn six">6</div>
                <div class="btn minus bt_orange">-</div>
            </div>
            <div class="frist all">
                <div class="btn one">1</div>
                <div class="btn two">2</div>
                <div class="btn three">3</div>
                <div class="btn plus bt_orange">+</div>
            </div>
            <div class="zeros all">
                <div class="btn zero">0</div>
                <div class="btn comma">,</div>
                <div class="btn equals bt_orange">=</div>
            </div>
        </div>
    </div>

</body>


</html>
